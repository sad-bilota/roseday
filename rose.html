<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Happy Rose Day ✨</title>
    <link rel="icon" type="img/jpg" href="https://c4.wallpaperflare.com/wallpaper/812/187/770/kimi-no-na-wa-tachibana-taki-miyamizu-mitsuha-anime-wallpaper-preview.jpg">
</head>
<body class="page2">
    <!-- Background Music for Page 2 -->
    <audio id="page2Music" loop preload="auto">
        <source src="./song.mp3" type="audio/mpeg">
    </audio>

    <!-- Left GIF -->
    <img src="pic1.gif" class="side-gif left-gif" alt="Cat with rose">

    <!-- Right GIF -->
    <img src="pic1.gif" class="side-gif right-gif" alt="Cat with rose">

    <!-- Rose Container -->
    <div class="rose-wrapper">
        <div class="rose" id="rose">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="text">
                <span>Happy Rose Day ✨</span>
            </div>
        </div>
        <span id="prompt">Touch the rose</span>
    </div>

    <script>
        // Auto-play music on page load
        window.addEventListener('load', function() {
            const music = document.getElementById('page2Music');
            music.play().catch(e => {
                console.log('Audio autoplay blocked, will play on first interaction');
                // If autoplay fails, play on first user interaction
                document.body.addEventListener('click', function() {
                    music.play();
                }, { once: true });
            });
        });

        // Rose touch support for mobile
        const rose = document.getElementById('rose');
        rose.addEventListener('click', function() {
            this.classList.add('active');
            // Also ensure music plays
            document.getElementById('page2Music').play().catch(e => console.log(e));
        });
        
        rose.addEventListener('touchstart', function() {
            this.classList.add('active');
            // Also ensure music plays
            document.getElementById('page2Music').play().catch(e => console.log(e));
        });
    </script>
</body>
</html>
